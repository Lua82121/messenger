<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой мессенджер для двоих</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #667eea;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .header {
            background: #4a5568;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .form-container {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4a5568;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #2d3748;
        }
        
        .chat-container {
            display: none;
            height: 500px;
            flex-direction: column;
        }
        
        .chat-header {
            background: #4a5568;
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f7fafc;
        }
        
        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }
        
        .my-message {
            background: #4299e1;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .friend-message {
            background: #e2e8f0;
            color: #2d3748;
        }
        
        .message-sender {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .message-time {
            font-size: 10px;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }
        
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .chat-input button {
            width: auto;
            padding: 10px 15px;
            margin: 0;
        }
        
        .instructions {
            background: #ebf8ff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Форма входа -->
        <div id="login-form" class="form-container">
            <div class="header">
                <h1>Простой мессенджер</h1>
                <p>Только для вас и вашего друга</p>
            </div>
            
            <div class="instructions">
                <strong>Как использовать:</strong><br>
                1. Выберите кто вы - "Я" или "Мой друг"<br>
                2. Введите ваше имя<br>
                3. Начните общаться!<br>
                <br>
                <em>Сообщения сохраняются в браузере</em>
            </div>
            
            <div class="form-group">
                <label for="user-role">Вы кто?</label>
                <select id="user-role">
                    <option value="user1">Я (Пользователь 1)</option>
                    <option value="user2">Мой друг (Пользователь 2)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="username">Ваше имя</label>
                <input type="text" id="username" placeholder="Введите ваше имя" value="Я">
            </div>
            
            <button id="login-btn">Войти в чат</button>
        </div>
        
        <!-- Чат -->
        <div id="chat-container" class="chat-container">
            <div class="chat-header">
                <h2>Приватный чат</h2>
                <div>
                    <span id="current-user">Пользователь</span>
                    <button id="logout-btn" style="
                        background: transparent; 
                        border: 1px solid white; 
                        padding: 5px 10px; 
                        border-radius: 5px; 
                        cursor: pointer;
                        width: auto;
                        font-size: 14px;
                        margin-left: 10px;
                    ">Выйти</button>
                </div>
            </div>
            
            <div id="chat-messages" class="chat-messages">
                <div style="text-align: center; color: #666; padding: 20px;">
                    Чат пуст. Начните общение!
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Введите сообщение..." autocomplete="off">
                <button id="send-btn">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        // Получаем все элементы
        const loginForm = document.getElementById('login-form');
        const chatContainer = document.getElementById('chat-container');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const sendBtn = document.getElementById('send-btn');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const currentUserSpan = document.getElementById('current-user');
        
        let currentUser = null;
        let messageCheckInterval = null;

        // Вход в чат
        loginBtn.addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const userRole = document.getElementById('user-role').value;
            
            if (!username) {
                alert('Пожалуйста, введите ваше имя');
                return;
            }
            
            currentUser = {
                name: username,
                role: userRole
            };
            
            // Сохраняем данные пользователя
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Переходим в чат
            loginForm.style.display = 'none';
            chatContainer.style.display = 'flex';
            currentUserSpan.textContent = username;
            
            // Загружаем сообщения
            loadMessages();
            
            // Запускаем проверку новых сообщений
            startMessageChecking();
            
            // Фокус на поле ввода
            messageInput.focus();
        });

        // Выход из чата
        logoutBtn.addEventListener('click', function() {
            chatContainer.style.display = 'none';
            loginForm.style.display = 'block';
            currentUser = null;
            localStorage.removeItem('currentUser');
            
            if (messageCheckInterval) {
                clearInterval(messageCheckInterval);
            }
        });

        // Отправка сообщения
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            if (!currentUser) return;
            
            const messageText = messageInput.value.trim();
            if (!messageText) return;
            
            // Получаем текущие сообщения
            let messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            
            // Создаем новое сообщение
            const newMessage = {
                id: Date.now(),
                text: messageText,
                sender: currentUser.name,
                senderRole: currentUser.role,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            };
            
            // Добавляем сообщение
            messages.push(newMessage);
            
            // Сохраняем обратно
            localStorage.setItem('chatMessages', JSON.stringify(messages));
            
            // Очищаем поле ввода
            messageInput.value = '';
            
            // Показываем сообщение
            displayMessage(newMessage);
            
            // Прокручиваем вниз
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages') || '[]');
            
            // Очищаем чат
            chatMessages.innerHTML = '';
            
            if (messages.length === 0) {
                chatMessages.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">Чат пуст. Начните общение!</div>';
                return;
            }
            
            // Показываем все сообщения
            messages.forEach(msg => displayMessage(msg));
            
            // Прокручиваем вниз
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function displayMessage(message) {
            if (!currentUser) return;
            
            const isMyMessage = message.senderRole === currentUser.role;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isMyMessage ? 'my-message' : 'friend-message'}`;
            
            messageDiv.innerHTML = `
                <div class="message-sender">${message.sender}</div>
                <div class="message-text">${message.text}</div>
                <div class="message-time">${message.time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }

        function startMessageChecking() {
            // Проверяем новые сообщения каждую секунду
            messageCheckInterval = setInterval(function() {
                loadMessages();
            }, 1000);
        }

        // Автовход если уже заходили
        const savedUser = localStorage.getItem('currentUser');
        if (savedUser) {
            try {
                const userData = JSON.parse(savedUser);
                document.getElementById('username').value = userData.name;
                document.getElementById('user-role').value = userData.role;
                setTimeout(() => loginBtn.click(), 100);
            } catch (e) {
                console.log('Не удалось восстановить сессию');
            }
        }

        // Предзаполняем имя в зависимости от выбора роли
        document.getElementById('user-role').addEventListener('change', function() {
            const defaultNames = {
                'user1': 'Я',
                'user2': 'Друг'
            };
            document.getElementById('username').value = defaultNames[this.value];
        });
    </script>
</body>
</html>
